<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let date = new Date();
        let year = date.getFullYear();

        let born = prompt("출생년도 입력(0000) 4자리 정수로 입력");
        let yyy = year - born;

        let result = "";

        if(yyy <= 19){
            result = "청소년";
        }
        else
        {
            result = "성인";
        }

        alert("당신의 나이는 "+ yyy + "세이므로 " + result + "입니다.");


    </script>
</head>
<body>
    
</body>
</html>
