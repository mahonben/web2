<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let date = new Date();
        let hour = date.getHours();
        let result = "";

        if(hour < 5)
            result = "잠을 더 잘 수 있어요.";
        else if(hour < 7)
            result = "등교 준비를 하세요.";
        else if(hour < 9)
            result = "학교에 등교를 하세요.";
        else if(hour < 12)
            result = "학교에서 열심히 오전 수업을 하세요.";
        else if(hour < 14)
            result = "맛있게 점심을 드세요.";
        
        else {
            result = "열심히 오후 수업을 듣고 하교하세요.";
        }
        
        alert(result);

    </script>
</head>

</html>
