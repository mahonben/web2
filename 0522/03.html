<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 100px;
            text-shadow: 5px 5px 5px black;
            border: 3px solid blue;
            box-shadow: 10px 10px 10px navy;
            text-align: center;
        }
        .box{
            text-shadow: 5px 5px 5px black, 5px 5px 5px rgba(211, 208, 17, 0.938);
            border: 3px solid blue;
            box-shadow: 10px 10px 10px navy, 20px 20px 20px rgb(219, 30, 188);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Artificial Intelligence Software</h1>
    </div>
</body>
</html>
